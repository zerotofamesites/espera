<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Lista de Espera</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 215, 0, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 215, 0, 0.05) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 25%, #2d2d2d 50%, #1a1a1a 75%, #0a0a0a 100%);
            background-size: 100% 100%, 100% 100%, 100% 100%, 100% 100%;
            background-attachment: fixed;
            color: #fff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 98px,
                    rgba(255, 215, 0, 0.03) 100px
                ),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 98px,
                    rgba(255, 215, 0, 0.03) 100px
                );
            pointer-events: none;
            z-index: -1;
        }

        body::after {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle, rgba(255, 215, 0, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #000 0%, #333 100%);
            border-radius: 15px;
            border: 2px solid #ffd700;
        }

        .logo {
            width: 140px;
            height: 140px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #ffd700;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            width: 90%;
            height: 90%;
            object-fit: contain;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffd700;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #ccc;
            margin-top: 10px;
        }

        .form-section {
            background: rgba(0,0,0,0.7);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid #ffd700;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 2fr 1.5fr 1.5fr auto;
            gap: 15px;
            align-items: end;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            color: #ffd700;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .form-group input, .form-group select {
            padding: 12px;
            border: 2px solid #333;
            border-radius: 8px;
            background: #1a1a1a;
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #ffd700;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #000;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: #fff;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        .list-section {
            background: rgba(0,0,0,0.7);
            border-radius: 15px;
            border: 1px solid #ffd700;
            overflow: hidden;
        }

        .list-header {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #000;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
        }

        .list-item {
            display: grid;
            grid-template-columns: 60px 1fr 2.5fr 150px 120px auto auto;
            gap: 15px;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            align-items: center;
            transition: background 0.3s;
        }

        .list-item:hover {
            background: rgba(255, 215, 0, 0.1);
        }

        .list-item:last-child {
            border-bottom: none;
        }

        .position {
            background: #ffd700;
            color: #000;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .name {
            font-weight: bold;
            color: #ffd700;
        }

        .date-info {
            font-size: 0.9rem;
            color: #ccc;
        }



        .status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-align: center;
        }

        .status.active {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid #28a745;
        }

        .status.warning {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid #ffc107;
        }

        .status.expired {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid #dc3545;
        }

        .whatsapp-btn {
            background: #25d366;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: bold;
            transition: all 0.3s;
        }

        .whatsapp-btn:hover {
            background: #128c7e;
            transform: scale(1.05);
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .delete-btn:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0,0,0,0.5);
        }

        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .alert.success {
            background: #28a745;
        }

        .alert.warning {
            background: #ffc107;
            color: #000;
        }

        .alert.error {
            background: #dc3545;
        }

        .alert.urgent {
            background: #ff4757;
            border: 2px solid #ffd700;
            animation: pulse 1s infinite;
            font-size: 1.1rem;
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.5);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .urgent-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        .urgent-modal-content {
            background: linear-gradient(135deg, #ff4757 0%, #ff3742 100%);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #ffd700;
            text-align: center;
            max-width: 500px;
            animation: bounce 0.5s ease;
        }

        .urgent-modal h2 {
            color: #fff;
            margin: 0 0 20px 0;
            font-size: 1.8rem;
        }

        .urgent-modal p {
            color: #fff;
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .urgent-modal .person-name {
            color: #ffd700;
            font-weight: bold;
            font-size: 1.4rem;
        }

        .urgent-modal button {
            background: #ffd700;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            font-size: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            0% { transform: scale(0.3); }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .list-item {
                grid-template-columns: 1fr;
                gap: 10px;
                text-align: center;
            }
            
            .title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="https://blogger.googleusercontent.com/img/a/AVvXsEjrAj-gZ6d2n0R_eJ8FUThVuOPFOZPGQfVNYSAyk2RVDtn7h5qOoXfw3cF0RZQNffUdILrj_uF9t9OxPIJxTyO5SMMsv2JheWaCjEZejmQCGaTtNo5OIfG8kxTdq0vnQMHbAUzHuB-JC_xlRZH5YWQVrHhJjc6ejrc4JkfLICK2Z_191iqkn2rnPp3wfbo7" alt="Logo" onerror="this.src=''; this.alt='Logo n√£o dispon√≠vel'; this.style.display='none';">
            </div>
            <h1 class="title">Lista de Espera</h1>
            <p class="subtitle">Gerenciamento Profissional de Candidatos</p>
        </div>

        <div class="form-section">
            <form id="waitingListForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="number">N√∫mero</label>
                        <input type="text" id="number" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Nome Completo</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="interestDate">Data de Entrada</label>
                        <input type="date" id="interestDate" required>
                    </div>
                    <div class="form-group">
                        <label for="exitDate">Data de Sa√≠da</label>
                        <input type="date" id="exitDate" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Adicionar</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="list-section">
            <div class="list-header">
                Lista de Candidatos
            </div>
            <div id="waitingList">
                <div class="empty-state">
                    <p>Nenhum candidato na lista de espera</p>
                </div>
            </div>
            <div class="controls">
                <div>
                    <span id="totalCount">Total: 0 candidatos</span>
                </div>
                <button id="clearList" class="btn btn-danger">Zerar Lista</button>
            </div>
        </div>
    </div>

    <script>
        class WaitingListManager {
            constructor() {
                this.list = JSON.parse(localStorage.getItem('waitingList')) || [];
                this.persistentAlertInterval = null;
                this.audioContext = null;
                this.init();
                this.checkDates();
                setInterval(() => this.checkDates(), 60000); // Verifica a cada minuto
            }

            init() {
                this.renderList();
                this.bindEvents();
                this.setMinDate();
            }

            setMinDate() {
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('interestDate').min = today;
                document.getElementById('exitDate').min = today;
                
                // Adiciona evento para validar que data de sa√≠da seja ap√≥s data de entrada
                document.getElementById('interestDate').addEventListener('change', (e) => {
                    const entryDate = e.target.value;
                    if (entryDate) {
                        document.getElementById('exitDate').min = entryDate;
                    }
                });
            }

            bindEvents() {
                document.getElementById('waitingListForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addPerson();
                });

                document.getElementById('clearList').addEventListener('click', () => {
                    this.clearList();
                });
            }

            addPerson() {
                const number = document.getElementById('number').value.trim();
                const name = document.getElementById('name').value.trim();
                const interestDate = document.getElementById('interestDate').value;
                const exitDate = document.getElementById('exitDate').value;

                if (!number || !name || !interestDate || !exitDate) {
                    this.showAlert('Preencha todos os campos', 'error');
                    return;
                }

                // Valida√ß√£o: data de sa√≠da deve ser ap√≥s data de entrada
                if (exitDate <= interestDate) {
                    this.showAlert('A data de sa√≠da deve ser posterior √† data de entrada', 'error');
                    return;
                }

                const person = {
                    id: Date.now(),
                    number,
                    name,
                    interestDate,
                    exitDate,
                    addedAt: new Date().toISOString()
                };

                this.list.push(person);
                this.saveList();
                this.renderList();
                this.clearForm();
                this.showAlert('Pessoa adicionada com sucesso!', 'success');
            }

            clearForm() {
                document.getElementById('waitingListForm').reset();
            }

            clearList() {
                if (confirm('Tem certeza que deseja zerar a lista? Esta a√ß√£o n√£o pode ser desfeita.')) {
                    this.list = [];
                    this.saveList();
                    this.renderList();
                    this.showAlert('Lista zerada com sucesso!', 'success');
                }
            }

            deletePerson(personId) {
                if (confirm('Tem certeza que deseja remover esta pessoa da lista?')) {
                    this.list = this.list.filter(person => person.id !== personId);
                    this.saveList();
                    this.renderList();
                    this.showAlert('Pessoa removida com sucesso!', 'success');
                }
            }

            saveList() {
                localStorage.setItem('waitingList', JSON.stringify(this.list));
            }

            getPersonStatus(interestDate) {
                const now = new Date();
                const today = now.toISOString().split('T')[0]; // Data atual no formato YYYY-MM-DD
                const interestDateStr = interestDate; // Mant√©m como string
                
                // Compara diretamente as strings de data
                if (interestDateStr < today) {
                    return { status: 'expired', text: 'Expirado', class: 'expired' };
                } else if (interestDateStr === today) {
                    return { status: 'warning', text: 'Hoje', class: 'warning' };
                } else {
                    // Calcula diferen√ßa em dias
                    const interestDateObj = new Date(interestDateStr + 'T12:00:00'); // Meio-dia para evitar problemas de fuso
                    const todayObj = new Date(today + 'T12:00:00');
                    const diffTime = interestDateObj.getTime() - todayObj.getTime();
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    
                    if (diffDays === 1) {
                        return { status: 'warning', text: 'Amanh√£', class: 'warning' };
                    } else if (diffDays <= 2) {
                        return { status: 'warning', text: `${diffDays} dias`, class: 'warning' };
                    } else {
                        return { status: 'active', text: `${diffDays} dias`, class: 'active' };
                    }
                }
            }

            checkDates() {
                const now = new Date();
                const today = now.toISOString().split('T')[0]; // Data atual no formato YYYY-MM-DD
                let hasExpired = false;
                let hasWarnings = false;
                let urgentReservations = [];
                let todayReservations = [];

                this.list = this.list.filter(person => {
                    const interestDateStr = person.interestDate; // Mant√©m como string
                    
                    // Compara diretamente as strings de data
                    if (interestDateStr < today) {
                        hasExpired = true;
                        return false; // Remove pessoas com data expirada
                    } else if (interestDateStr === today) {
                        // Mesmo dia da reserva
                        todayReservations.push(person);
                        hasWarnings = true;
                    } else {
                        // Calcula diferen√ßa em dias
                        const interestDate = new Date(interestDateStr + 'T12:00:00'); // Meio-dia para evitar problemas de fuso
                        const todayDate = new Date(today + 'T12:00:00');
                        const diffTime = interestDate.getTime() - todayDate.getTime();
                        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                        
                        if (diffDays === 1) {
                            // Reserva para amanh√£
                            urgentReservations.push(person);
                            hasWarnings = true;
                        } else if (diffDays <= 2) {
                            hasWarnings = true;
                        }
                    }
                    return true;
                });

                if (hasExpired) {
                    this.saveList();
                    this.renderList();
                    this.showAlert('Registros expirados foram removidos automaticamente', 'warning');
                }

                if (todayReservations.length > 0) {
                    this.showTodayAlert(todayReservations);
                } else if (urgentReservations.length > 0) {
                    this.showUrgentAlert(urgentReservations);
                } else if (hasWarnings) {
                    this.showAlert('Aten√ß√£o: Alguns registros est√£o pr√≥ximos do vencimento!', 'warning');
                }
            }

            generateWhatsAppLink(person) {
                const gender = this.detectGender(person.name);
                const pronoun = gender === 'female' ? 'senhora' : 'senhor';
                const article = gender === 'female' ? 'a' : 'o';
                
                const entryDate = this.formatDateDDMMYY(person.interestDate);
                const exitDate = this.formatDateDDMMYY(person.exitDate);
                
                const message = `Ol√° ${person.name}! Verificamos em nosso sistema que ${article} ${pronoun} encontra-se atualmente na nossa lista de espera para o per√≠odo de ${entryDate} at√© ${exitDate}. Gostar√≠amos de saber se ${article} ${pronoun} ainda tem interesse em continuar.`;
                
                const encodedMessage = encodeURIComponent(message);
                return `https://wa.me/55${person.number.replace(/\D/g, '')}?text=${encodedMessage}`;
            }

            detectGender(name) {
                const femaleEndings = ['a', 'ana', 'ina', 'lia', 'ria', 'ela', 'isa', 'osa'];
                const maleEndings = ['o', 'os', 'or', 'er', 'ar'];
                
                const lowerName = name.toLowerCase();
                
                // Verifica termina√ß√µes femininas
                for (let ending of femaleEndings) {
                    if (lowerName.endsWith(ending)) {
                        return 'female';
                    }
                }
                
                // Verifica termina√ß√µes masculinas
                for (let ending of maleEndings) {
                    if (lowerName.endsWith(ending)) {
                        return 'male';
                    }
                }
                
                // Default para masculino se n√£o conseguir detectar
                return 'male';
            }

            formatDateDDMMYY(dateInput) {
                let date;
                if (typeof dateInput === 'string') {
                    // Se for string no formato YYYY-MM-DD, converte para Date
                    date = new Date(dateInput + 'T12:00:00');
                } else {
                    // Se j√° for um objeto Date
                    date = dateInput;
                }
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = String(date.getFullYear()).slice(-2);
                return `${day}/${month}/${year}`;
            }

            renderList() {
                const container = document.getElementById('waitingList');
                const totalCount = document.getElementById('totalCount');

                if (this.list.length === 0) {
                    container.innerHTML = '<div class="empty-state"><p>Nenhum candidato na lista de espera</p></div>';
                    totalCount.textContent = 'Total: 0 candidatos';
                    return;
                }

                // Ordena a lista por urg√™ncia (data de interesse mais pr√≥xima primeiro)
                const sortedList = [...this.list].sort((a, b) => {
                    const dateA = new Date(a.interestDate);
                    const dateB = new Date(b.interestDate);
                    return dateA.getTime() - dateB.getTime();
                });

                const html = sortedList.map((person, index) => {
                    const statusInfo = this.getPersonStatus(person.interestDate);
                    const whatsappLink = this.generateWhatsAppLink(person);
                    const addedDate = this.formatDateDDMMYY(new Date(person.addedAt));
                    const interestDateFormatted = this.formatDateDDMMYY(person.interestDate);
                    const exitDateFormatted = person.exitDate ? this.formatDateDDMMYY(person.exitDate) : 'N√£o informado';
                    
                    // Calcula quantos dias de estadia
                    const entryDate = new Date(person.interestDate + 'T12:00:00');
                    const exitDate = new Date(person.exitDate + 'T12:00:00');
                    const diffTime = exitDate.getTime() - entryDate.getTime();
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                    return `
                        <div class="list-item">
                            <div class="position">${index + 1}</div>
                            <div class="name">${person.name}</div>
                            <div class="date-info">
                                <div>Entrada: ${interestDateFormatted}</div>
                                <div>Sa√≠da: ${exitDateFormatted}</div>
                                <div>Per√≠odo: ${diffDays} dia${diffDays !== 1 ? 's' : ''}</div>
                                <div>Tel: ${person.number}</div>
                                <div>Adicionado: ${addedDate}</div>
                            </div>
                            <div class="status ${statusInfo.class}">${statusInfo.text}</div>
                            <a href="${whatsappLink}" target="_blank" rel="noopener noreferrer" class="whatsapp-btn">
                                üì± WhatsApp
                            </a>
                            <button class="delete-btn" onclick="waitingListManager.deletePerson(${person.id})">
                                üóëÔ∏è Excluir
                            </button>
                        </div>
                    `;
                }).join('');

                container.innerHTML = html;
                totalCount.textContent = `Total: ${this.list.length} candidatos`;
            }

            showAlert(message, type) {
                const alert = document.createElement('div');
                alert.className = `alert ${type}`;
                alert.textContent = message;
                document.body.appendChild(alert);

                setTimeout(() => {
                    alert.remove();
                }, 4000);
            }

            playAlertSound() {
                // Cria um som de alerta usando Web Audio API
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Primeira nota (mais aguda)
                const oscillator1 = audioContext.createOscillator();
